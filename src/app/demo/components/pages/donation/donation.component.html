<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <!-- Donation table -->
            <p-table [value]="donations" [paginator]="true" [rows]="10">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Fundraiser Name</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-donation>
                    <tr>
                        <td>{{ donation.fundraiserName }}</td>
                        <td>{{ donation.type }}</td>
                        <td>{{ donation.amount }} $</td>
                        <td>{{ donation.status }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<!-- Stacked Bar Chart -->
<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <h3>Donations by Fundraiser</h3>
            <div class="chart-container">
                <p-chart type="bar" [data]="data" [options]="options"></p-chart>
            </div>
        </div>
    </div>
</div>
