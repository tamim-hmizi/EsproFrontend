<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left"></ng-template>

                <ng-template pTemplate="right">
                    <div class="my-2">
                        <button
                            pButton
                            pRipple
                            label="New"
                            icon="pi pi-plus"
                            class="p-button-success mr-2"
                            (click)="openNew()"
                        ></button>
                        <button
                            pButton
                            pRipple
                            label="Delete"
                            icon="pi pi-trash"
                            class="p-button-danger"
                            (click)="deleteSelectedevents()"
                            [disabled]="
                                !selectedevents || !selectedevents.length
                            "
                        ></button>
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table
                #dt
                [value]="events"
                [columns]="cols"
                responsiveLayout="scroll"
                [rows]="10"
                [globalFilterFields]="['name']"
                [paginator]="true"
                [rowsPerPageOptions]="[10, 20, 30]"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedevents"
                selectionMode="multiple"
                [rowHover]="true"
                dataKey="id"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
                    >
                        <h5 class="m-0">Manage Events</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                (input)="onGlobalFilter(dt, $event)"
                                placeholder="Search..."
                                class="w-full sm:w-auto"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Place</th>
                        <th>Sponsors</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-event>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="event"></p-tableCheckbox>
                        </td>
                        <td style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">Title</span>
                            {{ event.title }}
                        </td>
                        <td style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">Description</span>
                            {{ event.description }}
                        </td>
                        <td style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">Date</span>
                            {{ event.date | date : "yyyy-MM-dd" }}
                        </td>
                        <td style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">Place</span>
                            {{ event.place }}
                        </td>
                        <td>
                            <div
                                class="p-tag p-tag-rounded"
                                *ngFor="let sponsor of event.sponsors"
                            >
                                {{ sponsor.name }}
                            </div>
                        </td>
                        <td>
                            <div class="flex justify-content-end">
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    (click)="editevent(event)"
                                ></button>
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-trash"
                                    class="p-button-rounded p-button-warning"
                                    (click)="deleteevent(event)"
                                ></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog
            [(visible)]="eventDialog"
            [style]="{ width: '450px' }"
            header="Event Details"
            [modal]="true"
            class="p-fluid"
        >
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="title">Title</label>
                    <input
                        type="text"
                        pInputText
                        id="title"
                        [(ngModel)]="event.title"
                        required
                    />
                </div>
                <div class="field">
                    <label for="description">Description</label>
                    <textarea
                        id="description"
                        pInputTextarea
                        [(ngModel)]="event.description"
                        required
                        rows="3"
                        cols="20"
                    ></textarea>
                </div>
                <div class="field">
                    <label for="date">Date</label>
                    <input
                        type="date"
                        pInputText
                        id="date"
                        [(ngModel)]="event.date"
                        required
                    />
                </div>
                <div class="field">
                    <label for="place">Place</label>
                    <input
                        type="string"
                        pInputText
                        id="place"
                        [(ngModel)]="event.place"
                        required
                    />
                </div>
                <div
                    class="field"
                    style="display: flex; gap: 10px; flex-wrap: wrap"
                >
                    <label for="sponsors">Sponsors</label>
                    <div
                        *ngFor="let sponsor of sponsors"
                        class="checkbox-container"
                    >
                        <input
                            type="checkbox"
                            [id]="'sponsor_' + sponsor.id"
                            [value]="sponsor"
                            [checked]="isSelectedSponsor(sponsor)"
                            (change)="
                                toggleSelectionSponsor(
                                    sponsor,
                                    $event.target.checked
                                )
                            "
                        />
                        <label [for]="'sponsor_' + sponsor.id">{{
                            sponsor.name
                        }}</label>
                    </div>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <button
                    pButton
                    pRipple
                    label="Cancel"
                    icon="pi pi-times"
                    class="p-button-text"
                    (click)="hideDialog()"
                ></button>
                <button
                    pButton
                    pRipple
                    label="Save"
                    icon="pi pi-check"
                    class="p-button-text"
                    (click)="saveevent()"
                ></button>
            </ng-template>
        </p-dialog>

        <p-dialog
            [(visible)]="deleteEventDialog"
            header="Confirm"
            [modal]="true"
            [style]="{ width: '450px' }"
        >
            <div class="flex align-items-center justify-content-center">
                <i
                    class="pi pi-exclamation-triangle mr-3"
                    style="font-size: 2rem"
                ></i>
                <span *ngIf="event"
                    >Are you sure you want to delete <b>{{ event.title }}</b
                    >?</span
                >
            </div>
            <ng-template pTemplate="footer">
                <button
                    pButton
                    pRipple
                    icon="pi pi-times"
                    class="p-button-text"
                    label="No"
                    (click)="deleteEventDialog = false"
                ></button>
                <button
                    pButton
                    pRipple
                    icon="pi pi-check"
                    class="p-button-text"
                    label="Yes"
                    (click)="confirmDelete()"
                ></button>
            </ng-template>
        </p-dialog>

        <p-dialog
            [(visible)]="deleteEventsDialog"
            header="Confirm"
            [modal]="true"
            [style]="{ width: '450px' }"
        >
            <div class="flex align-items-center justify-content-center">
                <i
                    class="pi pi-exclamation-triangle mr-3"
                    style="font-size: 2rem"
                ></i>
                <span>Are you sure you want to delete selected events?</span>
            </div>
            <ng-template pTemplate="footer">
                <button
                    pButton
                    pRipple
                    icon="pi pi-times"
                    class="p-button-text"
                    label="No"
                    (click)="deleteEventsDialog = false"
                ></button>
                <button
                    pButton
                    pRipple
                    icon="pi pi-check"
                    class="p-button-text"
                    label="Yes"
                    (click)="confirmDeleteSelected()"
                ></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
