<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left"></ng-template>

                <ng-template pTemplate="right">
                    <div class="my-2">
                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                        <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedPositions()" [disabled]="!selectedSkills || !selectedSkills.length"></button>
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="positions" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['nameP','shiftHours']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedPositions" selectionMode="multiple" [rowHover]="true" dataKey="idP">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Manage Positions</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="nameP">NameP <p-sortIcon field="nameP"></p-sortIcon></th>
                        <th pSortableColumn="shiftHours">ShiftHours <p-sortIcon field="shiftHours"></p-sortIcon></th>
                         
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-position>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="position"></p-tableCheckbox>
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">NameP</span>
                            {{position.nameP}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">ShiftHours</span>
                            {{position.shiftHours}}
                        </td>
                        
                        <td>
                            <div class="flex justify-content-end"> <!-- Align buttons to the right -->
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editPosition(position)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deletePosition(position)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="positionDialog" [style]="{width: '450px'}" header="Position Details" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="name">NameP</label>
                    <input type="text" pInputText id="name" [(ngModel)]="position.nameP" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !skill.name}"/>
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !position.name">Name is required.</small>
                </div>
                <div class="field">
                    <label for="shiftHours">ShiftHours</label>
                    <textarea id="shiftHours" pInputTextarea [(ngModel)]="position.shiftHours" required rows="3" cols="20"></textarea>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="savePosition()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deletePositionDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="position">Are you sure you want to delete <b>{{position.nameP}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deletePositionDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDelete()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deletePositionsDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span>Are you sure you want to delete selected skills?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deletePositionsDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDeleteSelected()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
